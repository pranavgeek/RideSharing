<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Ridbuter" />
    <title>Ridbuter: A ride sharing app</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="/js/script.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/logos/favicon-16x16.png"
    />
    <link rel="mask-icon" href="/logos/safari-pinned-tab.svg" color="#000000" />
    <meta name="msapplication-TileColor" content="black" />
    <meta name="msapplication-TileImage" content="/logos/mstile-144x144.png" />
    <meta name="theme-color" content="black" />
  </head>
  <body>
    <main>
      <nav class="main-menu">
        <h1></h1>
        <img class="logo" src="/icons/icons8-car-100.png" alt="" />
        <ul>
          <li class="nav-item active" onclick="showSection('requestPage')">
            <b></b>
            <b></b>
            <a href="#">
              <img
                class="logo"
                src="/icons/icons8-steering-wheel-80.png"
                alt=""
              />
            </a>
          </li>

          <li class="nav-item" onclick="showSection('postRidePage')">
            <b></b>
            <b></b>
            <a href="#">
              <img class="logo" src="/icons/icons8-post-64.png" alt="" />
              <!-- <span class="nav-text">Profile</span> -->
            </a>
          </li>

          <li class="nav-item" onclick="showSection('profilePage')">
            <b></b>
            <b></b>
            <a href="#">
              <img class="logo" src="/icons/icons8-user-profile-48.png" alt="" />
              <!-- <span class="nav-text">Profile</span> -->
            </a>
          </li>
        </ul>
      </nav>

      <!-- Request page -->
      <section class="content" id="requestContent">
        <div class="left-content">
          <div class="activities">
            <h1 style="font-size: xx-large">
              Find a ride with <span style="font-weight: 900">Ridbuter</span>.
            </h1>
            <p>Find a trip as a passenger.</p>
          </div>
          <h2 class="sub-head" id="sub-heading">
            Enter your origin and destination and
            <i style="font-weight: 800">away you go!</i>
          </h2>
          <div class="form-container" id="form-Content">
            <form>
              <ul>
                <li><input type="text" id="From" placeholder="From" /></li>
                <li><input type="text" placeholder="To" id="To" /></li>
                <li>
                  <input type="date" id="leaving" name="leaving" />
                  <button id="searchTrips" class="btn">Search</button>
                </li>
              </ul>
            </form>
          </div>
          <!-- Search Results -->
          <div id="searchResults"></div>
            <button id="signupButton" class="btn"><a href="loginPage.html" style="text-decoration: none; color: whitesmoke;">Sign Up</a></button>
        </div>
      </section>

      <!-- Rider posting ride -->
      <section class="content" id="postRideContent">
        <div class="left-content">
          <div class="activities">
            <h1 style="font-size: xx-large">Post a trip</h1>
            <p>Itinerary</p>
            <div class="activity-container">
              <div class="post-form-container">
                <form>
                  <label for="origin">Origin: </label>
                  <input
                    type="text"
                    id="origin"
                    name="origin"
                    placeholder="Enter an origin"
                  />

                  <label for="destination">Destination</label>
                  <input
                    type="text"
                    id="destination"
                    name="destination"
                    placeholder="Enter an destination"
                  />

                  <label for="seats">Seats:</label>
                  <select id="seats" name="seats">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>

                  <label for="departureTime">Departure Time:</label><br />
                  <input type="date" id="departureTime" name="departureTime" />

                  <input type="submit" id="postTrips" value="Post a trip" />
                </form>
              </div>
              <h2 id="posted-message">Ride posted successfully</h2>
            </div>
          </div>
        </div>
      </section>

      <!-- Profile Page -->
      <section id="profileContent">
        <div class="left-content">
          <div class="activities">
            <h1 style="font-size: xx-large">Profile</h1>
            <div class="activity-container">
              <div id="profileInfo">Hello, Pranav</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      document.getElementById("requestContent").style.display = "block";
      document.getElementById("postRideContent").style.display = "none";
      document.getElementById("profileContent").style.display = "none";

      function showSection(section) {
        document.getElementById("requestContent").style.display = "none";
        document.getElementById("postRideContent").style.display = "none";
        document.getElementById("profileContent").style.display = "none";

        // Show the selected section
        switch (section) {
          case "requestPage":
            document.getElementById("requestContent").style.display = "block";
            break;
          case "postRidePage":
            document.getElementById("postRideContent").style.display = "block";
            break;
          case "profilePage":
            document.getElementById("profileContent").style.display = "block";
            break;
          default:
            console.error("Invalid section:", section);
        }
      }
    </script>
    <script src="magic.js" type="module"></script>
    <script src="profile.js" type="module"></script>
    <script type="module" src="firebase.js"></script>
  </body>
</html>
