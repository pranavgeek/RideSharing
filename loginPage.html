<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Include your login.js file -->
    <script type="module" src="login.js"></script>
    <script type="module" src="signup.js"></script>
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/logos/favicon-16x16.png"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:wght@300;400;500;700&display=swap");

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url(https://i.pinimg.com/originals/b3/c3/0d/b3c30da5ce1f74ea0530dd8c9003c74c.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .login-page {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
    }
    .form {
      position: relative;
      z-index: 1;
      background: #ffffff;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 45px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
      font-family: "Roboto", sans-serif;
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .form button {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      outline: 0;
      background: black;
      width: 100%;
      border: 0;
      padding: 15px;
      color: #ffffff;
      font-size: 14px;
      -webkit-transition: all 0.3 ease;
      transition: all 0.3 ease;
      cursor: pointer;
    }
    .form button:hover,
    .form button:active,
    .form button:focus {
      background: #43a047;
    }
    .form .message {
      margin: 15px 0 0;
      color: #b3b3b3;
      font-size: 12px;
    }
    .form .message a {
      color: #4caf50;
      text-decoration: none;
    }
    .form #signupForm {
      display: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 300px;
      margin: 0 auto;
    }
    .container:before,
    .container:after {
      content: "";
      display: block;
      clear: both;
    }
    .container .info {
      margin: 50px auto;
      text-align: center;
    }
    .container .info h1 {
      margin: 0 0 15px;
      padding: 0;
      font-size: 36px;
      font-weight: 300;
      color: #1a1a1a;
    }
    .container .info span {
      color: #4d4d4d;
      font-size: 12px;
    }
    .container .info span a {
      color: #000000;
      text-decoration: none;
    }
    .container .info span .fa {
      color: #ef3b3a;
    }
  </style>
  <body>
    <div class="login-page">
      <h1
        style="
          color: whitesmoke;
          font-weight: 900;
          font-family: Roboto, sans-serif;
        "
      >
        Sign in to Ridbuter
      </h1>
      <div class="form">
        <form id="signupForm">
          <input type="text" placeholder="name" id="name"/>
          <input type="password" placeholder="password" id="signupPassword"/>
          <input type="email" placeholder="email address" id="signupEmail"/>
          <button type="submit">Create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form id="loginForm">
          <input type="email" placeholder="Email" id="email" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <button type="submit">Login</button>
          <p class="message">
            Not registered? <a href="#">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </body>
  <script>
    $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
  </script>
</html>
